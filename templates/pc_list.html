{% extends 'base.html' %}
{% block content %}
    <div class="search">
        <input id="search" type="text" placeholder="Work in progress...">
        <i class="fas fa-search"></i>
    </div>
    <section class="pc_list">
        <div class="container">
            <div class="cards" id="pc_list">
                {% for pc in items %}
                    <div class="loader-wrapper">
                        <div class="loading" style="visibility: hidden"></div>
                        <div class="card">
                            <a class="wrap" href="{{ pc.href }}">
                                <div class="caption">
                                    {{ hwTypeImg(pc.hardware_type) }}
                                    <p>{{ pc.name }}</p>
                                </div>
                            </a>
                            <div class="chars">
                                <input id="{{ pc.name }}" class="pc_label"
                                       value="{% if pc.label %}{{ pc.label }}{% endif %}" type="text"
                                       placeholder="Any label here">
                                <p>CPU:
                                    <span>{{ pc.cpu.clock  / 1000 }} GHz; {{ pc.cpu.cores }}/{{ pc.cpu.threads }}</span>
                                </p>
                                <p>Video: <span>{{ pc.videocard.name[:25] }}</span></p>
                                <p>RAM: <span>{{ pc.ram.size }} GB</span></p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}

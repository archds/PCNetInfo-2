<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>{% block title %}Title{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap-grid.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    {% endblock %}
</head>
<body>
<header>
    {% block header %}
        <div class="container-fluid">
            <div class="container">
                <div class="row justify-content-around">
                    <div class="col-auto">
                        {% for item in nav %}
                            <a href="{{ item.href }}">{{ item.caption }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
</header>
<hr>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script src="{{ url_for('static', path='/js/bootstrap.js') }}"></script>
<script src="{{ url_for('dist', path='main.bundle.js') }}"></script>
</body>
</html>

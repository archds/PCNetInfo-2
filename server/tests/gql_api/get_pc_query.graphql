query getPC($name: String!){
    getPC(name: $name) {
        type
        name
        domain
        username
        timezone
        serial
        ip
        comment
        label
        user
        location
        updated
        form_factor
        os {
            name
            architecture
        }
        cpu {
            name
            clock
            cores
            threads
        }
        ram
        videocard {
            name
            memory
        }
    }
}
